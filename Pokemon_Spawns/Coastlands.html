<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Coastlands Spawns</title>
	<link href="base file.css" rel="stylesheet" />
</head>

<body>

	<div id="weather-select">
		<h2>Select a weather condition:</h2>
		<label for="weather-all"> <input checked type="radio" name="weather" value="all" id="weather-all" onclick="toggleWeatherVisibility()">All/Any</label><br />
		<label for="weather-sun"> <input type="radio" name="weather" value="sun" id="weather-sun" onclick="toggleWeatherVisibility()">Sun <img class="weather-icons" src="icons/_sun.png" alt="sun" /></label> <br />
		<label for="weather-rain"> <input type="radio" name="weather" value="rain" id="weather-rain" onclick="toggleWeatherVisibility()">Rain <img class="weather-icons" src="icons/_rain.png" alt="rain" /></label> <br />
		<label for="weather-cloudy"> <input type="radio" name="weather" value="cloudy" id="weather-cloudy" onclick="toggleWeatherVisibility()">Cloudy <img class="weather-icons" src="icons/_cloudy.png" alt="cloudy" /></label><br />
		<label for="weather-storm"> <input type="radio" name="weather" value="storm" id="weather-storm" onclick="toggleWeatherVisibility()">Thunderstorm <img class="weather-icons" src="icons/_thunderstorm.png" alt="thunderstorm" /></label><br />
		<label for="weather-drought"> <input type="radio" name="weather" value="drought" id="weather-drought" onclick="toggleWeatherVisibility()">Drought <img class="weather-icons" src="icons/_drought.png" alt="drought" /></label><br />
		<label for="weather-fog"> <input type="radio" name="weather" value="fog" id="weather-fog" onclick="toggleWeatherVisibility()">Fog <img class="weather-icons" src="icons/_fog.png" alt="fog" /></label><br />
		<label for="weather-snow"> <input type="radio" name="weather" value="snow" id="weather-snow" onclick="toggleWeatherVisibility()">Snow <img class="weather-icons" src="icons/_snow.png" alt="snow" /></label><br />
		<label for="weather-blizzard"> <input type="radio" name="weather" value="blizzard" id="weather-blizzard" onclick="toggleWeatherVisibility()">Snowstorm <img class="weather-icons" src="icons/_snowstorm.png" alt="snowstorm" /></label><br />
		
	</div>
	
	<div id="time-select">
		<h2>Select a time of day:</h2>
		<label for="time-all"> <input checked type="radio" name="time" value="all" id="time-all" onclick="toggleTimeVisibility()">All/Any</label><br />
		<label for="time-morning"> <input type="radio" name="time" value="morning" id="time-morning" onclick="toggleTimeVisibility()">Morning</label><br />
		<label for="time-day"> <input type="radio" name="time" value="day" id="time-day" onclick="toggleTimeVisibility()">Day</label><br />
		<label for="time-evening"> <input type="radio" name="time" value="evening" id="time-evening" onclick="toggleTimeVisibility()">Evening</label><br />
		<label for="time-night"> <input type="radio" name="time" value="night" id="time-night" onclick="toggleTimeVisibility()">Night</label><br />
	</div>
	
	<div id="filter-select">
		<h2>Select filters to apply:</h2>
		<label for="filter-ground"> <input checked type="checkbox" name="filter" value="ground" id="filter-ground" onclick="toggleFilterVisibility()">Ground</label>
		<label for="filter-air"> <input checked type="checkbox" name="filter" value="air" id="filter-air" onclick="toggleFilterVisibility()">Air</label>
		<label for="filter-water"> <input checked type="checkbox" name="filter" value="water" id="filter-water" onclick="toggleFilterVisibility()">Water</label><br /><br />
		<label for="filter-tree"> <input type="checkbox" name="filter" value="tree" id="filter-tree" onclick="toggleFilterVisibility()">Shaking Trees</label>
		<label for="filter-ore"> <input type="checkbox" name="filter" value="ore" id="filter-ore" onclick="toggleFilterVisibility()">Shaking Ores</label>
		<label for="filter-alpha"> <input checked type="checkbox" name="filter" value="alpha" id="filter-alpha" onclick="toggleFilterVisibility()">Static Alphas</label>
	</div>
