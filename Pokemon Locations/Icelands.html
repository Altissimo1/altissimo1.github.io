<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Icelands Spawn Map</title>
	<link href="Styles.css" rel="stylesheet" />
	
</head>

<body id="body">

	<script type="text/javascript" src="javascript/render_options_icelands.js"></script>
	<div id="enlarge">
		<img id="zoom" src="../resources/legends_arceus/other_icons/zoom_plus.png" />
	</div>
	<div id="map-div">
		<img id="map" src="../resources/legends_arceus/Icelands/Map.png">
		<div id="display-icons"></div>
		<div id="snowpoint">Snowpoint Temple Spawns:</div>
	</div>
			
		
	<div id="table-displays">
		Hover over an icon to see spawn info for the filters selected. <br /><br />
		Click an icon to see all spawn info for that spawn point.<br /><br />
		Click the plus icon in the upper left to toggle a larger version of the image. The filters will appear below the map.
	</div>
		
	<div id="selectors">
		<div id="pokemon-select"></div>
		<div id="filter-select"></div>
		<div id="time-select"></div>
		<div id="weather-select"></div>
	</div>
		
	<script type="text/javascript" src="javascript/render_image_icelands.js"></script>
</body>

</html>
