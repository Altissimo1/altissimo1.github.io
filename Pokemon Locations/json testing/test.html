<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Fieldlands Spawns</title>
	<link href="Fieldlands-Styles.css" rel="stylesheet" />
	
</head>

<body>

	<div id="weather-select"></div>
	
	<script>
		
		fetch('people.json')
            		.then(function (response) {
                		return response.json();
            		})
            		.then(function (data) {
                		appendWeather(data);
            		})
            		.catch(function (err) {
                		console.log('error: ' + err);
            		});
		
		function appendWeather(data) {
			var mainContainer = document.getElementById("weather-select");
			mainContainer.innerHTML = "<h2>Select a weather condition:</h2>";
			for (var i = 0; i < data.length; i++) {
				var label = document.createElement("label");
				label.for = data[i].id;
				var input = document.createElement("input");
				input.checked = data[i].check;
				input.type = "radio";
				input.name = "weather";
				input.value = data[i].value;
				input.id = data[i].id;
				input.onclick = "toggleWeatherVisibility(this.value)";
				var image = document.createElement("img");
				image.src = data[i].image;
				image.alt = data[i].name;
				image.class = "weather-icons";
				input.appendChild(image);
				label.appendChild(input);
				mainContainer.appendChild(label);
				mainContainer.appendChild(document.createElement("br");
			}
		}
		
	</script>
				
		
		
	
</body>

</html>
