<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Fieldlands Spawn Map</title>
	<link href="Styles.css" rel="stylesheet" />
	
</head>

<body id="body">

	<script type="text/javascript" src="javascript/render_options_fieldlands.js"></script>
	<div id="map-div">
		<img id="map" src="../resources/legends_arceus/Fieldlands/Map.png">
		<div id="display-icons"></div>
	</div>
			
		
	<div id="table-displays">
		Hover over an icon to see spawn info for the filters selected. <br /><br />
		Click an icon to see all spawn info for that spawn point.
	</div>
		
	<div id="selectors">
		<div id="pokemon-select"></div>
		<div id="filter-select"></div>
		<div id="time-select"></div>
		<div id="weather-select"></div>
	</div>
		
	<script type="text/javascript" src="javascript/render_image_fieldlands.js"></script>
</body>

</html>
