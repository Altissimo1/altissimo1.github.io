<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Fieldlands Spawns</title>
	<link href="Fieldlands-Styles.css" rel="stylesheet" />
	
	
</head>

<body>

	

	<div id="weather-select">
		<h2>Select a weather condition:</h2>
		<label for="weather-all"> <input checked type="radio" name="weather" value="all" id="weather-all" onclick="toggleWeatherVisibility('all-weather')">All/Any</label><br />
		<label for="weather-sun"> <input type="radio" name="weather" value="sun" id="weather-sun" onclick="toggleWeatherVisibility('sun')">Sun <img class="weather-icons" src="../resources/legends_arceus/weather_icons/sun.png" alt="sun" /></label> <br />
		<label for="weather-rain"> <input type="radio" name="weather" value="rain" id="weather-rain" onclick="toggleWeatherVisibility('rain')">Rain <img class="weather-icons" src="../resources/legends_arceus/weather_icons/rain.png" alt="rain" /></label> <br />
		<label for="weather-cloudy"> <input type="radio" name="weather" value="cloudy" id="weather-cloudy" onclick="toggleWeatherVisibility('cloudy')">Cloudy <img class="weather-icons" src="../resources/legends_arceus/weather_icons/cloudy.png" alt="cloudy" /></label><br />
		<label for="weather-storm"> <input type="radio" name="weather" value="storm" id="weather-storm" onclick="toggleWeatherVisibility('storm')">Thunderstorm <img class="weather-icons" src="../resources/legends_arceus/weather_icons/thunderstorm.png" alt="thunderstorm" /></label><br />
		<label for="weather-drought"> <input type="radio" name="weather" value="drought" id="weather-drought" onclick="toggleWeatherVisibility('drought')">Drought <img class="weather-icons" src="../resources/legends_arceus/weather_icons/drought.png" alt="drought" /></label><br />
		<label for="weather-fog"> <input type="radio" name="weather" value="fog" id="weather-fog" onclick="toggleWeatherVisibility('fog')">Fog <img class="weather-icons" src="../resources/legends_arceus/weather_icons/fog.png" alt="fog" /></label><br />
		<label for="weather-snow"> <input type="radio" name="weather" value="snow" id="weather-snow" onclick="toggleWeatherVisibility('snow')">Snow <img class="weather-icons" src="../resources/legends_arceus/weather_icons/snow.png" alt="snow" /></label><br />
		<label for="weather-storm"> <input type="radio" name="weather" value="blizzard" id="weather-blizzard" onclick="toggleWeatherVisibility('blizzard')">Snowstorm <img class="weather-icons" src="../resources/legends_arceus/weather_icons/snowstorm.png" alt="snowstorm" /></label><br />
		
	</div>
	

	<div id="time-select">
		<h2>Select a time of day:</h2>
		<label for="time-morning"> <input checked type="radio" name="time" value="morning" id="time-morning" onclick="toggleTimeVisibility('morning')">Morning</label><br />
		<label for="time-day"> <input type="radio" name="time" value="day" id="time-day" onclick="toggleTimeVisibility('day')">Day</label><br />
		<label for="time-evening"> <input type="radio" name="time" value="evening" id="time-evening" onclick="toggleTimeVisibility('evening')">Evening</label><br />
		<label for="time-night"> <input type="radio" name="time" value="night" id="time-night" onclick="toggleTimeVisibility('night')">Night</label><br />
	</div>
	
	<div id="filter-select">
		<h2>Select filters to apply:</h2>
		<label for="filter-ground"> <input checked type="checkbox" name="filter" value="ground" id="filter-ground" onclick="toggleFilterVisibility('filter-ground')">Ground</label>
		<label for="filter-air"> <input checked type="checkbox" name="filter" value="air" id="filter-air" onclick="toggleFilterVisibility('filter-air')">Air</label>
		<label for="filter-water"> <input checked type="checkbox" name="filter" value="water" id="filter-water" onclick="toggleFilterVisibility('filter-water')">Water</label><br /><br />
		<label for="filter-tree"> <input type="checkbox" name="filter" value="tree" id="filter-tree" onclick="toggleFilterVisibility('filter-tree')">Shaking Trees</label>
		<label for="filter-ore"> <input type="checkbox" name="filter" value="ore" id="filter-ore" onclick="toggleFilterVisibility('filter-ore')">Shaking Ores</label>
		<label for="filter-alpha"> <input checked type="checkbox" name="filter" value="alpha" id="filter-alpha" onclick="toggleFilterVisibility('filter-alpha')">Static Alphas</label>
	</div>
	
	<div id="pokemon-select">

			<option value="luxray">Luxray</option>
			<option value="wurmple">Wurmple</option>
			<option value="silcoon">Silcoon</option>
			<option value="beautifly">Beautifly</option>
			<option value="cascoon">Cascoon</option>
			<option value="dustox">Dustox</option>
			<option value="ponyta">Ponyta</option>
			<option value="rapidash">Rapidash</option>
			<option value="eevee">Eevee</option>
			<option value="zubat">Zubat</option>
			<option value="golbat">Golbat</option>
			<option value="drifloon">Drifloon</option>
			<option value="drifblim">Drifblim</option>
			<option value="kricketot">Kricketot</option>
			<option value="kricketune">Kricketune</option>
			<option value="buizel">Buizel</option>
			<option value="floatzel">Floatzel</option>
			<option value="burmy">Burmy (Plant)</option>
			<option value="wormadam">Wormadam (Plant)</option>
			<option value="mothim">Mothim</option>
			<option value="geodude">Geodude</option>
			<option value="graveler">Graveler</option>
			<option value="stantler">Stantler</option>
			<option value="munchlax">Munchlax</option>
			<option value="snorlax">Snorlax</option>
			<option value="paras">Paras</option>
			<option value="parasect">Parasect</option>
			<option value="pichu">Pichu</option>
			<option value="pikachu">Pikachu</option>
			<option value="abra">Abra</option>
			<option value="kadabra">Kadabra</option>
			<option value="alakazam">Alakazam</option>
			<option value="chimchar">Chimchar</option>
			<option value="monferno">Monferno</option>
			<option value="infernape">Infernape</option>
			<option value="buneary">Buneary</option>

		</select>
	</div>
	
	
	<div id="body-div">
		<img id="map" src="../resources/legends_arceus/Fieldlands/Map.png" alt="Fieldlands_Map" />
	
		<!--
			all-day: all daytime
			night
			all-time: all of time
		
			all-weather
			sun
			cloudy
			rain
			fog
			drought
			storm
			blizzard
			snow
		
			ground
			air
			water
			tree
			ore
			alpha
		
			pokemon names
		
		-->
		

	
		<div id="spawn-1">
			<img id="spawn-1-day" class="pokemon all-day ground all-weather beautifly hide" src="../resources/legends_arceus/pokemon_icons/beautifly.png" onclick="viewDiv()" onmouseover="viewLittle('beautifly', 'show')" onmouseout="viewLittle('beautifly', 'hide')"/>
			<img id="spawn-1-night" class="pokemon night ground all-weather dustox hide" src="../resources/legends_arceus/pokemon_icons/dustox.png" onclick="viewDiv()" onmouseover="viewLittle('dustox', 'show')" onmouseout="viewLittle('dustox', 'hide')"/>
			<div id="short-spawn-1-day" class="hide"><p>Beautifly: 100%</p></div>
			<div id="short-spawn-1-night" class="hide"><p>Dustox: 100%</p></div>
		
		
		</div>
	
			
		
		<div id="display-data" class="hide">
		<table id="day1">
			<tr>
				<th colspan="2">Daytime</th>
			</tr>
			<tr>
				<th>Pokémon</th>
				<th>Spawn Rate</th>
			</tr>
			<tr>
				<td><img src="../resources/legends_arceus/pokemon_icons/beautifly.png" /></td>
				<td>100.00%</td>
			</tr>
		</table>
		<table id="night1">
			<tr>
				<th colspan="2">Nighttime</th>
			</tr>
			<tr>
				<th>Pokémon</th>
				<th>Spawn Rate</th>
			</tr>
			<tr>
				<td><img src="../resources/legends_arceus/pokemon_icons/dustox.png" /></td>
				<td>100.00%</td>
			</tr>
		</table>
		</div>
		
		<script>
			function viewDiv() {
			document.getElementById("display-data").classList.add("show");
			document.getElementById("display-data").classList.remove("hide");
			}
			
			function viewLittle(id, action) {
			var element;
			if (id=="beautifly") {
				element = document.getElementById("short-spawn-1-day");
			} else {
				element= document.getElementById("short-spawn-1-night");
				}
			if (action=="show") {
				element.classList.add("show");
				element.classList.remove("hide");
			}
			else {
				element.classList.add("hide");
				element.classList.remove("show");
				}
				}
				
		</script>
				
		
	</div>
	
	<script type="text/javascript" src="render_image.js"></script>
		
	
</body>

</html>
